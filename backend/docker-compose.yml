services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: yohei-app:local
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
